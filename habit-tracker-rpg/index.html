<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit-Core RPG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Dashboard Section -->
        <header class="dashboard frame">
            <div class="char-info">
                <div class="level-box">
                    <span class="label">LVL</span>
                    <span id="char-level" class="value">01</span>
                </div>
                <div class="gold-box">
                    <span class="label">GOLD</span>
                    <span id="char-gold" class="value">0</span>
                </div>
                <div class="status-box">
                    <span class="label">STATUS</span>
                    <span id="char-status" class="value">NORMAL</span>
                </div>
            </div>
            
            <div class="bars">
                <div class="bar-container hp-container">
                    <div class="bar-label">HP <span id="hp-text">50/50</span></div>
                    <div class="bar-track">
                        <div id="hp-bar" class="bar-fill" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="bar-container exp-container">
                    <div class="bar-label">EXP <span id="exp-text">0/100</span></div>
                    <div class="bar-track">
                        <div id="exp-bar" class="bar-fill" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Habit Console Section -->
        <main class="console frame">
            <div class="console-header">
                <span class="blink">>></span> HABIT_PROTOCOLS_INITIALIZED
            </div>
            <div id="habit-list" class="habit-list">
                <!-- Habits will be rendered here by JS -->
            </div>
            <div class="controls">
                <!-- Potential future add button -->
            </div>
        </main>

        <!-- Action Log Section -->
        <footer class="log frame">
            <div class="log-header">
                SYSTEM_LOG
            </div>
            <div id="action-log" class="log-content">
                <!-- Logs will be rendered here -->
            </div>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
